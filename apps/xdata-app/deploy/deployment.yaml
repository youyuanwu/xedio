---
apiVersion: v1
kind: Namespace
metadata:
  name: xedio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xdata-app
  namespace: xedio
  labels:
    app: xdata-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xdata-app
  template:
    metadata:
      labels:
        app: xdata-app
    spec:
      containers:
      - name: xdata-app
        image: xdata-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: xdata-app
  namespace: xedio
  labels:
    app: xdata-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: xdata-app
