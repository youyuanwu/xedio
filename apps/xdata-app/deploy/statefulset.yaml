---
apiVersion: v1
kind: Namespace
metadata:
  name: xedio
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: xdata-app
  namespace: xedio
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: xdata-app-leader-election
  namespace: xedio
rules:
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: xdata-app-leader-election
  namespace: xedio
subjects:
- kind: ServiceAccount
  name: xdata-app
  namespace: xedio
roleRef:
  kind: Role
  name: xdata-app-leader-election
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: xdata-app
  namespace: xedio
  labels:
    app: xdata-app
spec:
  serviceName: xdata-app
  replicas: 3
  selector:
    matchLabels:
      app: xdata-app
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 256Mi
  template:
    metadata:
      labels:
        app: xdata-app
    spec:
      serviceAccountName: xdata-app
      containers:
      - name: xdata-app
        image: xdata-app:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: RUST_LOG
          value: "info"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: xdata-app
  namespace: xedio
  labels:
    app: xdata-app
spec:
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: xdata-app
---
apiVersion: v1
kind: Service
metadata:
  name: xdata-app-0
  namespace: xedio
  labels:
    app: xdata-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30081
    protocol: TCP
    name: http
  selector:
    app: xdata-app
    statefulset.kubernetes.io/pod-name: xdata-app-0
---
apiVersion: v1
kind: Service
metadata:
  name: xdata-app-1
  namespace: xedio
  labels:
    app: xdata-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30082
    protocol: TCP
    name: http
  selector:
    app: xdata-app
    statefulset.kubernetes.io/pod-name: xdata-app-1
---
apiVersion: v1
kind: Service
metadata:
  name: xdata-app-2
  namespace: xedio
  labels:
    app: xdata-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30083
    protocol: TCP
    name: http
  selector:
    app: xdata-app
    statefulset.kubernetes.io/pod-name: xdata-app-2
